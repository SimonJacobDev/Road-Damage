<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up | Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: #f2f2f2;
    }

    ::selection {
      background: #e0e0e0;
      color: #333;
    }

    .wrapper {
      overflow: hidden;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .wrapper:hover {
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
    }

    .title-text {
      display: flex;
      width: 200%;
      margin-bottom: 20px;
    }

    .title {
      width: 50%;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #333;
      transition: color 0.3s ease;
    }

    .title.login {
      color: #007bff;
    }

    .title.signup {
      color: #6c757d;
    }

    .slide-controls {
      position: relative;
      display: flex;
      height: 50px;
      width: 100%;
      overflow: hidden;
      margin: 20px 0;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 25px;
      background: #f8f9fa;
    }

    .slide-controls .slide {
      height: 100%;
      width: 50%;
      color: #007bff;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .slide-controls .slide.login {
      color: #007bff;
    }

    .slide-controls .slide.signup {
      color: #6c757d;
    }

    .slide-controls .slider-tab {
      position: absolute;
      height: 100%;
      width: 50%;
      left: 0;
      z-index: 0;
      border-radius: 25px;
      background: #007bff;
      transition: left 0.3s ease;
    }

    input[type="radio"] {
      display: none;
    }

    #signup:checked ~ .slider-tab {
      left: 50%;
    }

    #signup:checked ~ label.signup {
      color: #fff;
    }

    #signup:checked ~ label.login {
      color: #6c757d;
    }

    #login:checked ~ label.signup {
      color: #6c757d;
    }

    #login:checked ~ label.login {
      color: #fff;
    }

    .form-container {
      width: 100%;
      overflow: hidden;
    }

    .form-inner {
      display: flex;
      width: 200%;
      transition: all 0.3s ease;
    }

    .form-inner form {
      width: 50%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .form-inner form .field {
      margin-top: 15px;
    }

    .form-inner form .field input {
      height: 50px;
      width: 100%;
      padding: 0 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-inner form .field input:focus {
      border-color: #007bff;
    }

    .form-inner form .field input::placeholder {
      color: #aaa;
    }

    .form-inner form .pass-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .form-inner form .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
      text-decoration: underline;
    }

    .form-inner form .btn {
      margin-top: 20px;
      position: relative;
    }

    .form-inner form .btn .btn-layer {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      border-radius: 10px;
      transition: left 0.4s ease;
    }

    .form-inner form .btn:hover .btn-layer {
      left: 0;
    }

    .form-inner form .btn input[type="submit"] {
      height: 40px;
      width: 100%;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      z-index: 2;
      border-radius: 10px;
      padding: 0;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-inner form .btn input[type="submit"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Account</div>
      <div class="title signup">Account</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">SignUp</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <!-- Login Form -->
        <form action="option.html" class="login">
          <div class="field">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link">
            <a href="#">Reset password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Don't Have Account? <a href="#">Create A New</a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form action="option.html" class="signup">
          <div class="field">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="SignUp">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");

    signupBtn.onclick = () => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    };

    loginBtn.onclick = () => {
      loginForm.style.marginLeft = "0";
      loginText.style.marginLeft = "0";
    };
  </script>
</body>
</html>
